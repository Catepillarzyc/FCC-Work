<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Simon</title>
</head>
<body>
	<div class="container">
		<div class="controls">
			<div class="display">Simon</div>
			<div class="opts strict" >
				<button id="mode"></button>
				Strict
			</div>
			<div class="opts" id="main">
				<button id="power"></button>
				Power
			</div>
			<div class="opts go" >
				<button id="start"></button>
				Start
			</div>
		</div>
		<div class="ss-input ss-g">
			<div class="ss-light"  id="g"></div>
		</div>
		<div class="ss-input ss-r">
			<div class="ss-light" id="r"></div>
		</div>
		<div class="ss-input ss-b">
			<div class="ss-light" id="b"></div>
		</div>
		<div class="ss-input ss-y">
			<div class="ss-light" id="y"></div>
		</div>
	</div>
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
