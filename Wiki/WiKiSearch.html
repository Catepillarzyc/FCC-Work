<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato:600,400,300'>
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="wikiStyle.css">
</head>
<body>
	<div class="container-fluid col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2  col-xs-10 col-xs-offset-1 vertical" id="app-container">
		<h1 class="text-center">Wikipedia Search</h1>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" id="search-wrap">
				<form id="search">
					<input type="text" placeholder="Search" class="form-control" id="search-input" autocomplete="off" />
					<i class="fa fa-search"></i>
				</form>
			</div>
		</div>
		<p class="text-center">
			<a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random <article></article></a>
		</p>
		<div class="col-sm-12 col-md-12" id="results-container"></div>
	</div>


	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
