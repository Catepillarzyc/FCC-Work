<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="wrapper">
		<div id="screen"></div>
		<div class="row">
			<button id="allClear" class="dg">AC</button>
			<button id="pAn" class="dg">+/-</button>
			<button id="precent" class="dg">%</button>
			<button id="divide" class="operator" value='/'>&divide;</button>
		</div>
		<div class="row">
			<button class="num" value="7">7</button>
			<button class="num" value="8">8</button>
			<button class="num" value="9">9</button>
			<button id="plus" class="operator" value='*'>x</button>
		</div>
		<div class="row">
			<button class="num" value="4">4</button>
			<button class="num" value="5">5</button>
			<button class="num" value="6">6</button>
			<button id="minus" class="operator" value='-'>-</button>
		</div>
		<div class="row">
			<button class="num" value="1">1</button>
			<button class="num" value="2">2</button>
			<button class="num" value="3">3</button>
			<button id="add" class="operator" value='+'>+</button>
		</div>
		<div class="row">
			<button class="num" value="0" id="zero">0</button>
			<button id="point">.</button>
			<button id="equal" >=</button>
			
		</div>
	</div>

	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
